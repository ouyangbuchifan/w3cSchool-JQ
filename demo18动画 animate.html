<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>动画</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
	*{margin: 0;padding: 0;}
	body{padding: 15px;}
	.demo,.demo2{width: 100px;height: 100px;background: #f60;position: relative;left: 0;top: 0;margin: 20px 0 0;}
	.btn,.btn2{margin: 15px;}
</style>
</head>
<body>
    <button type="button">开始动画</button>
    <div class="btn">使用相对值</div>
    <div class="btn2">使用预定义值</div>
    <div class="btn3">使用队列</div>
    <div class="btn4">使用队列2</div>
    <hr>
    <div class="demo"></div>
    <div class="demo2">123</div>


    <script src="jquery-1.9.1.min.js"></script>
    <script type="text/javascript">
    function demo(){
    	alert("成功了！");
    }

    $(document).ready(function () {
    	$("button").click(function(){
    		$(".demo").animate({left:'250px',width:'300px',height:'300px',top:'100px',opacity:'0.5'},2300,function(){
    			demo();
    		});
    		// animate({params},speed,callback)  params为CSS属性，必选。后两个属性可选
    	});

    	// 使用相对值
    	$(".btn").click(function(){
    		$(".demo").animate({left:'+=250px',width:'+=200px',height:'+=200px'},"fast");
    		// 使用了相对值，+=以后。可以无限的哦 ^_^
    	});

    	// 使用预定义值
    	$(".btn2").click(function(){
    		$(".demo").animate({left:'+=300px',height:'toggle'},2000);
    		// 用toggle显示隐藏
    	});

    	// 使用队列   	
    	$(".btn3").click(function(){
    		var div=$(".demo");
    		div.animate({height:'200px',opacity:'0.8'},'fast');
    		div.animate({width:'200px',opacity:'0.5'},1000);
    		div.animate({height:'100px',opacity:'0.5'},1000);
    		div.animate({width:'100px',opacity:'1'},1000);
    	});
    	// 使用队列2
    	$(".btn4").click(function(){
    		var div=$(".demo2");
    		div.animate({'width':'300px','height':'300px','left':'300px','fontSize':'2em'});
            // {} 内的属性带不带引号都可以
    	})

    });
    </script>
</body>
</html>
