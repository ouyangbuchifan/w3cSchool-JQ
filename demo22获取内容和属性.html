<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>获取内容和属性</title>
		<meta name="description" content="">
		<meta name="keywords" content="">
		<link href="" rel="stylesheet">
	</head>
<body>
    <button type="button">显示</button>
    <div class="btn2">显示2</div>
    <div class="demo">这里是<span>测试</span>的内容</div>

    <br>
    <br>
    <br>

    <form action="">
    	<input type="text" value="是可怕人我" class="user">
    	<input type="submit" class="btn" value="提交">
    </form>

    <br>
    <br>
    <br>


    <a href="www.baidu.com" class="links">百度</a>
    <div class="btn3">链接值</div>



    <script src="jquery-1.9.1.min.js"></script>
    <script type="text/javascript">
	    $(document).ready(function () {
	    	$('button').click(function(){
	    		alert('Text:' + $(".demo").text());
	    	});	
	    	// text() 显示节点里的文本内容

	    	$('.btn2').click(function(){
	    		alert('Html:' + $('.demo').html());
	    	});
	    	// html() 显示节点里的标签和内容，  

	    	$('input:submit').click(function(){
	    		alert('val：' + $('.user').val());
	    	});
	    	// val() 获取表单里value的值

	    	$('.btn3').click(function(){
	    		alert('attr:' + $('.links').attr('href'));
	    	})	
	    });
    </script>
</body>
</html>
