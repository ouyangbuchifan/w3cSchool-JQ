<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<style type="text/css">
	.demo,.demo1,.demo2{width:100px;height: 100px;margin: 10px;display: none;}
	.demo{background: #eee;}
	.demo1{background: #000;}
	.demo2{background: #f60;}
</style>
</head>
<body>
    <div class="demo">
    	1
    </div>
    <div class="demo1">
    	2
    </div>
    <div class="demo2">
    	3
    </div>
	<button type="button" class="btn">切换</button>

    <script src="jquery-1.9.1.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
	  $(".btn").click(function(){
	  	// fadeToggle()要高版本JQ才支持。
	    $(".demo").fadeToggle();
	    $(".demo1").fadeToggle("slow");
	    $(".demo2").fadeToggle(3000);
	  });
	});
    </script>
</body>
</html>
