<body>
    <h2>
        hide()函数  点击p标签隐藏
    </h2>
    <p>如果你点击我，我会消失！</p>
    <p>点我，我会消失</p>
    <p>点我，我会消失</p>
    

<script type="text/javascript" src="jquery-1.4.2.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("p").click(
			function(){
				$(this).hide();
		});
	});	
</script>
