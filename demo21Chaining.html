<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Chaining</title>
<meta name="description" content="">
<meta name="keywords" content="">
<style type="text/css">
	*{margin: 0;padding: 0;}
	dl{border: 1px solid #ccc;background: #eee;margin-top: 30px;}
	dt{line-height: 35px;border-bottom: 1px solid #ccc;}
	dd{line-height: 35px;display: none;padding: 50px 0}
</style>
</head>
<body>

	<button type="button">缩写空格的写法</button>
    <dl class="demo">
    	<dt>点击显示隐藏</dt>
    	<dd>这里是要被隐藏的内容</dd>
    </dl>
    


    <script src="jquery-1.9.1.min.js"></script>
    <script type="text/javascript">
    	$(document).ready(function () {
    		$(".demo dt").click(function(){
    			$(".demo dd").slideDown(3000).css('color','#f60').slideUp(1000);
    			// Chaining 就是可以把多个方法放在一个语句中
    		});

    		$('button').click(function(){
    			$('.demo dd').css('color','#f00')
    			.slideDown(1000)
    			.slideUp(1000)
    			// 也可以这么写，JQ会自动隐藏空格
    		})
    	});
    </script>
</body>
</html>
