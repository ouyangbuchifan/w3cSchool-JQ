<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>callback 函数</title>
<meta name="description" content="">
<meta name="keywords" content="">
<style type="text/css">
	*{margin: 0;padding: 0;}
	dl{border: 1px solid #ccc;background: #eee;margin-top: 30px;}
	dt{line-height: 35px;border-bottom: 1px solid #ccc;}
	dd{line-height: 35px;display: none;padding: 50px 0}
</style>
</head>
<body>

    <dl class="demo">
    	<dt>点击显示隐藏</dt>
    	<dd>这里是要被隐藏的内容</dd>
    </dl>


    <script src="jquery-1.9.1.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function () {
    	$(".demo dt").click(function(){
    		$(".demo dd").toggle(2000,function(){
    			alert("又一次");
    		});
    		// speed 后面那个就是回调函数
    	})
    })
    </script>
</body>
</html>
