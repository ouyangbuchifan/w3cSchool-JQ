<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>添加元素</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
	*{margin: 0;padding: 0;}
	body{padding: 30px;}
</style>
<script>
    // 追加若干元素
    function demo(){
        var text1=$('<p>text.</p>');
        var text2=$('<p></p>').text('text.');
        var text3=document.createElement('p');
        text3.innerHTML='text.';
        $('body').append(text1,text2,text3);
    }
</script>
</head>
<body>
    <p>你管球我</p>
	<ol>
		<li>肖楠</li>
		<li>安东</li>
		<li>翟羽佳</li>
	</ol>

	<br><br>
	<button class="btn">添加P</button>
	<button class="btn2">添加LI</button>
   
    <br><br>
    <button class="btn3">p开头添加</button>
    <button class="btn4">li开头添加</button>
    
    <br><br>
    <hr>
    <h3>追加若干元素</h3>
    <br>
    <p class="demo">这是一个段落</p>
    <br>
    <button class="btn5" onclick='demo()'>追加若干元素</button>
    
    
    
    
    
    <script src="jquery-1.9.1.min.js"></script>
   	<script type="text/javascript">
   	$(document).ready(function () {
   		// append() 用来在结尾内部插入内容
   		$('.btn').click(function(){
   			$('p').append('<b>我是添加的</b>');
   		});
   		$('.btn2').click(function(){
   			$('ol').append('<li>我是添加的LI</li>');
   		});

   		// prepend() 在元素的开始内部处插入内容
        $('.btn3').click(function(){
            $('p').prepend('<b>这是添加的内容  </b>');
        });
        $('.btn4').click(function(){
            $('ol').prepend('<li>我是添加的LI</li>');
        });
        
                
   	})
   	</script>
</body>
</html>
