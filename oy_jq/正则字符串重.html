<html>  
<head>  
<meta charset="utf-8">

		<link href="" rel="stylesheet">
<script src="jquery-1.8.1.js"></script>  
  
<SCRIPT LANGUAGE="JavaScript">  
  
$(function(){  
    $('#delRepeat').click(function(){  
        var str = $('#repeatValue').val();  
                    var reg = /(.)(?=.*\1)/g;
                    //预搜索方式（有的叫断言） 
                    //(.)匹配任意一个字符，加上括号存储起来之后用
                    //(?=) 指明某个字符右边是什么，但不包括本字符。如:  p(?=ing)匹配到ping，但是结果只匹配到p
                    //\1 匹配前面存储的内容，第一个分组，本例中是(.)      
                    // 如果是(.)(?=.*) 任意数后跟任意数，也就是说匹配到所有内容，其实字符串没变。加上\1 匹配到有重复的字符串，

                    //(.)(?=.*\1)指第一个匹配字符，如果右侧出现的内容中包含该字符时就匹配上该字符
                    
                    var result = str.replace(reg, "");   
                    $('#noRepeat').val(result);  
    })  
})  
</SCRIPT>  
</head>  
<body>  
原值<input id="repeatValue" type="text" value="aca" ><input id="delRepeat" type="button" value="去重">  
<input type="text" id="noRepeat">  
</body>  
</html>
