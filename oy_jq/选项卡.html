<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    *{margin: 0;padding: 0;}
    ul,li,ol{list-style: none;}
    body{padding: 30px;}
    .tab{margin: 0 0 30px;}
    .tab>.tab_menu{border-left: 1px solid #ccc;overflow: hidden;}
    .tab>.tab_menu>li{float: left;width: 100px;line-height: 35px;text-align: center;border: 1px solid #ccc;border-left: none;cursor: pointer}
    .tab>.tab_menu>li.on{background: #eee;border-bottom: 1px solid #eee;box-shadow: 0px 0px 5px #ccc inset;}
    .tab_cont{width: 373px;border: 1px solid #ccc;border-top: none;padding: 15px;}
    .tab_cont>div{display: none;}
    .tab_cont>div.on{display: block;}
    </style>
</head>
<body>
    <div class="tab">
        <ul class="tab_menu">
            <li class="on">科技</li>
            <li>生活</li>
            <li>娱乐</li>
            <li>新闻</li>
        </ul>
        <div class="tab_cont">
            <div class="on">科技内容</div>
            <div>生活内容</div>
            <div>娱乐内容</div>
            <div>新闻内容</div>
        </div>
    </div>
    
    <script src="http://cdn.bootcss.com/jquery/2.1.3/jquery.js"></script>
    <script>
        $('.tab_menu li').mouseover(function(){ // 这里也可以用click, hover
            $(this).siblings().removeClass('on');
            $(this).addClass('on');
            $('.tab_cont>div').hide();
            $('.tab_cont>div').eq($(this).index()).show();
        });
    </script>
</body>
</html>
