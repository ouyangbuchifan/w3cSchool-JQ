<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>登录</title>
    <link rel="stylesheet" href="static/css/bootstrap.css">
    <link rel="stylesheet" href="static/css/reset.css">
    <script type="text/javascript" src="static/js/html5.js"></script>
    <script type="text/javascript" src="static/js/respond.min.js"></script>
</head>
<body class="lh_login">
    <div class="container">
        <header class="lh_login_head">
            <img src="static/img/logoi.png" alt="LOGO" class="lh_login_logo">
        </header>
    </div>    
    <div class="lh_login_main">
        <form class="lh_login_form" role="form">
            <h2 class="lh_login_form_hd">请登录</h2>
            <label for="inputEmail" class="sr-only">用户名</label>
            <input type="text" id="inputEmail" class="form-control username" placeholder="邮箱" required autofocus>
            <label for="inputPassword" class="sr-only">密码</label>
            <input type="password" id="inputPassword" class="form-control password" placeholder="密码" required>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="remember-me"> 记住用户名
              </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">登 录</button>
        </form>        
    </div>

    <div class="container">
        <footer class="lh_login_footer text-center">
            ouyangbuchifan 2014
        </footer>
    </div>    
    </div>
</body>
</html>
