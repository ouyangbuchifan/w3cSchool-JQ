<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

		<title>禁止另存图片</title>
		<style>
			img {pointer-events:none;-webkit-user-select:none;-moz-user-select:none;user-select:none;-moz-user-select:none;-webkit-user-select:none;}
		</style>
	</head>
	<body>
		<img src="http://avatar.csdn.net/3/D/2/3_beacon_2011.jpg" alt="" width="100" height="100" unselectable="on" onselectstart="return false;" />
		
	</body>
