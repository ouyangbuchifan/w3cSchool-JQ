<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Examples</title>
		<meta name="description" content="">
		<meta name="keywords" content="">
		<!-- <link href="http://cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet"> -->
		<style>
		#btnOff{margin-left: 20px;}
		</style>
	</head>
<body>
<div class="container">
	<form action="" class="form">
		<input type="text" placeholder="请输入内容">
		<button class="btn_sub" type="button">提交</button>
	</form>
	<hr>
	<a href="###" class="demo">测试</a>
	<br>
	<hr>

	<div class="demo2">
		测试2
		<p>12346</p>
	</div>
	<button class="show">显示</button>
	<br>
	<hr>
	<div class="de">按钮</div>
	<div class="de2"></div>
	<br>
	<hr>
	<p class="summary">这是我的段落</p>
	<br>
	<hr>
	<div id="offDom"></div>
	<span id="btnOn">确定</span><span id="btnOff">重置</span>
</div>



<script type='text/javascript' src='../jquery-1.9.1.min.js'></script>
<!-- <script type="text/javascript" src="http://cdn.bootcss.com/bootstrap/3.3.2/js/bootstrap.min.js"></script> -->
<script type="text/javascript">
	// click之后按钮禁用
	$('.btn_sub').click(function () {
		alert(123);
		$(this).attr('disabled','disabled');
	});

	// on方法
	$('.demo').one('click',function(){
		console.log('这是用on方法触发的,one表示只能用一次！');
	});	

	// 适用于未创建的元素
	$("div.demo2").on("click","p",function(){
		$(this).slideToggle();
	});

	// on方法用于JS创建的DOM
	var text="<p>这是JS添加的内容</p>";
	$('.de').on('click',function(){
		$('.de2').append(text);
	});

	// on方法对于未创建的内容触发
	$('body').on('click','.de2 p',function(){
	// $('.de2').on('click','p',function()) 这样也可以，不过，on前面必须是DOM的父级。p这里写成.de2 p就不行
		alert(123);
	});

	// on方法触发函数时，可以不写函数的括号
	function changeColor(){
		$('.summary').css('color','#0085d0');
	}
	$('.summary').on('click', changeColor);

	// off方法 取消on绑定DOM事件
	$('#btnOn').on('click',function(){
		console.log('添加了内容');
	});
	// 取消了打印动作
	$('#btnOff').on('click',function(){
		$('#btnOn').off('click');
		console.log('去除打印行为');
	});

</script>
</body>
</html>
