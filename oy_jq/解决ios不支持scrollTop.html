<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IOS不支持定位到底部</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta content="telephone=no" name="format-detection" />
</head>
<body>
    <div style="height:2000px;"></div>
    <div style="background:#f60; text-align:center; color:#fff">底部</div>


    <script src="http://cdn.bootcss.com/jquery/3.0.0-beta1/jquery.js"></script>
    <script>
    // $("html body").scrollTop(10000);    // 安卓，支持scrollTop()，苹果不能
    $("html body").animate({"scrollTop:10000px"}, 200);     // 兼容ios与安卓。
    </script>
</body>
</html>
