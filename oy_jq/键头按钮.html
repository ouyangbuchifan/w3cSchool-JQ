<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  
  <link href="http://cdn.bootcss.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
  <style type="text/css">
  @font-face {
    font-family: 'iconfont';
    src: url('http://at.alicdn.com/t/font_1418197572_996583.eot'); /* IE9*/
    src: url('http://at.alicdn.com/t/font_1418197572_996583.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
    url('http://at.alicdn.com/t/font_1418197572_996583.woff') format('woff'), /* chrome、firefox */
    url('http://at.alicdn.com/t/font_1418197572_996583.ttf') format('truetype'), /* chrome、firefox、opera、Safari, Android, iOS 4.2+*/
    url('http://at.alicdn.com/t/font_1418197572_996583.svg#iconfont') format('svg'); /* iOS 4.1- */
  }
.iconfont{font-family:"iconfont";
font-size:16px;font-style:normal;}
  </style>
</head>
  
<body data-spy="scroll" data-target=".navbar-example">
  <i class="iconfont add">&#xe608;</i>
</body>


<script src="http://cdn.bootcss.com/jquery/2.1.1/jquery.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.1/js/bootstrap.js"></script>
<script type="text/javascript">
$(function () {
  $('.iconfont').click(function(){
    if( $(this).hasClass('add') ){
      $(this).html('&#xe609;');
      $(this).removeClass('add').addClass('del');
    }else{
      $(this).html('&#xe608;');
      $(this).removeClass('del').addClass('add');
    }
  })
})
</script>
</body>
</html>
