		.demo{width:100px;height: 100vh;background: #f60;}

<body>
	<div class="btn_wp">
	<div id="btn">内容</div>
	</div>


	<script src="jquery-2.1.4.min.js"></script>
	<script src="jquery.tap.js"></script>
	<script>
		/**
		* 写一个函数，参数是n，返回一个数组，有n个属性，介于[2,30]之间
		*/

		// 取值范围
		var min = 2;
		var max = 30;
		var myArr = [];
		function myFun(n){
			if (isNaN(n) || n > max - 1 || n < 1) {		// 参数合法性判断
				console.log("请输入合法的参数，1-" + (max - 1) + "之间的整数");
			}else{
				for (var i = 0; i < n; ) {			
					var mynum =Math.round(Math.random()*max);			// 获取随机整数
					console.log(mynum);
					if (mynum >= min && (myArr.indexOf(mynum) == -1) ) {	// 如果数字合法并且不重复，存入数组
						myArr.push(mynum);
						i++;
					}
				};
				console.log(myArr);
			}
		}
		myFun('3.12');
	</script>
</body>
