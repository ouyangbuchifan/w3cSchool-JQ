<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>可维护js</title>

    <style>


    </style>
</head>
<body>
    

        


    <script src="http://cdn.bootcss.com/jquery/3.0.0-alpha1/jquery.min.js"></script>
    <script>  		
  		"use strict";
  		/*
  		 * 立即执行函数
  		 * 定义时在function结尾再加()，外层也加上，证明是个整体
  		 */
  		var myDemo = (function() {
  			console.log("这是一个立即执行函数");
  		}());
    </script>
</body>
</html>
