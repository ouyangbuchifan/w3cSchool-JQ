<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>仅一个高亮</title>
		<meta name="description" content="">
		<meta name="keywords" content="">
		<link href="" rel="stylesheet">
		<style>
		ul,li,ol{list-style: none;}
		.list{height: 37px;line-height: 35px;overflow: auto;}
		/*overflow:auto 也可以用来清除浮动。但是盒子高度一定要写对。*/
		.list li {float: left;	}
		.list li a{width: 100px;line-height: 35px;display:inline-block;border: 1px solid #fff;text-decoration: none;color: #666;text-align: center;}
		.list li a.on{border: 1px solid #f60;}
		</style>
	</head>
<body>
	<input type="text" value="欧阳不吃饭" class="demo">
	<button class="reset" type="button">清空</button>
	<button class="in" type="button">赋值</button>

	<script type='text/javascript' src='http://ajax.useso.com/ajax/libs/jquery/1.7.2/jquery.min.js?ver=3.4.2'></script>
	<script type="text/javascript">
	$(function () {
		var txt=$('.demo');

		// 获取值 
		t=txt.val();
		console.log(t);

		// 清空值
		$('.reset').click(function(){
			txt.val('');
		});

		// 赋值
		$('.in').click(function(){
			txt.val('欧阳不吃饭只吃面');
		});
	})
	</script>
</body>
</html>
