<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>可以用这个来做下拉菜单</title>
</head>
<body>
  <span></span>
  <input type="hidden" value="">
   <div>
        <div>
            <li data-id="1">技术部</li>
            <li data-id="2">市场部</li>
            <li data-id="3">行政部</li>
        </div>
        <hr>
        <div></div>
    </div>
    <script src="http://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.min.js"></script>
    <script>
    var b = new Array();
        b[1]='技术部';
        b[2]='市场部';
    var a = [
        [4,'刘莹',1,'女'],
        [5,'王悦',1,'女'],
        [7,'江苏',1,'男'],
        [8,'纳洋',2,'男'],
        [10,'陈麟',2,'男']
    ];
    $('li').click(function(){
        var id = $(this).data('id');
        var length = a.length;
        var code = '';
        for (var i=0; i<length; i++){
            if (id==a[i][2]){
                code += '<li data-id="'+a[i][0]+'">'+a[i][1]+'('+b[a[i][2]]+' / '+a[i][3]+')</li>';
            }
        }
        $('div>div').eq(1).html(code);
        $('div>div').eq(1).find('li').click(function(){
            $('span').html($(this).html());
            $('input').val($(this).data('id'));
        });
    });
    </script>
</body>
</html>
