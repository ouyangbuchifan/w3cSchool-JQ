<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>调用其他函数的 多个变量</title>
</head>
<body>

	
	<script src="../jquery-1.9.1.min.js"></script>
	<script>
		//利用数组
		var myapp={
			app1:function(){
				$('body').css('background','#f60');
				var num=3;
				var num2=10086;
				return [num,num2];	
			},
			app2:function(){
				var info=myapp.app1();
				num=info[0];
				num2=info[1];
				console.log('app2里的首数字是'+num);
				console.log('app2里的2数字是'+num2);
			}
		}
		myapp.app1();
		myapp.app2();

		//利用JSON
		var demo={
			mydemo1:function(){
				var info={
					'num':123,
					'num2':456
				}
				return info;
			},
			mydemo2:function(){
				var info=demo.mydemo1();
				num=info.num;
				num2=info.num2;
				console.log('mydemo2里的首数字是 '+num);
				console.log('mydemo2里的2数字是 '+num2);
			}
		}
		demo.mydemo2();
	</script>
</body>
</html>
