<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<style type="text/css">
	dl{border: 1px solid #ccc;background: #eee;}
	dt{line-height: 35px;border-bottom: 1px solid #ccc;}
	dd{line-height: 35px;display: none;}
</style>
</head>
<body>
    <dl class="demo">
    	<dt>点击显示隐藏</dt>
    	<dd>这里是要被隐藏的内容</dd>
    </dl>
    <button type="button">隐藏</button>

    <script src="jquery-1.9.1.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function () {
    	$(".demo dt").click(function(){
    		$(".demo dd").slideDown("slow");
    		// "slow"可加上,后面跟callback函数
    	});

    	$("button").click(function(){
    		$(".demo dd").slideUp("fast");
    		// 可加callback函数，同上
    	})
    })
    </script>
</body>
</html>
