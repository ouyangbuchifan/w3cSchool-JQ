<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>停止动画</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
	*{margin: 0;padding: 0;}
	dl{border: 1px solid #ccc;background: #eee;margin-top: 30px;}
	dt{line-height: 35px;border-bottom: 1px solid #ccc;}
	dd{line-height: 35px;display: none;padding: 50px 0}
</style>
</head>
<body>
<button type="button">停止</button>
    <dl class="demo">
    	<dt>点击显示隐藏</dt>
    	<dd>这里是要被隐藏的内容</dd>
    </dl>
    



    <script src="jquery-1.9.1.min.js"></script>
    <script type="text/javascript">
    	$(document).ready(function () {
    		$(".demo dt").click(function(){
    			$(".demo dd").slideToggle(1000);
    		});
    		$("button").click(function(){
    			$(".demo dd").stop();        
                // 如果有停止动画 animate(), 需要给stop()加上参数 stop(true). 如果要做完当前动画才停止，即stop(true,true)
    		})
    	})	
    </script>
</body>
</html>
